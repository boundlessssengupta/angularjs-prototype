<div ng-controller="SignupCtrl">
	<div class="modal-header">
		<h3 class="modal-title">
			Sign Up
		</h3>
	</div>
	<div class="modal-body">
		<form name="signupForm" class="form" id="signupForm">
			<div class="form-group">
				<label for="email">Email address</label> 
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ng-model="signupInfo.email" required="">
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ng-model="signupInfo.password" required="">
			</div>
			<div class="form-group">
				<label for="password">Re-enter Password</label> 
				<input type="password" class="form-control" id="reenteredpassword" name="reenteredpassword" placeholder="Enter password again" ng-model="signupInfo.reenteredpassword" required="">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="signup(signupInfo)">Sign Up</button> 
		<button class="btn btn-warning" ng-click="close()">Cancel</button>
	</div>
</div>
