<div ng-controller="SignInCtrl">
	<div class="modal-header">
		<h3 class="modal-title">
			Sign in
		</h3>
	</div>
	<div class="modal-body">
		<form name="signinForm" class="form" id="signinForm">
			<div class="form-group">
				<label for="email">Email address</label> 
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ng-model="signinInfo.email" required="">
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ng-model="signinInfo.password" required="">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div>
			<button class="btn btn-primary" ng-click="signin(signinInfo)">Sign In</button> 
			<button class="btn btn-warning" ng-click="close()">Cancel</button>
		</div>
		<div ng-controller="SignupCtrl">
			<a ng-click="open()">Not registered yet?</a>
		</div>
	</div>
</div>
